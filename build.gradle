plugins {
    id 'java'
}

group 'com.bridgelabz'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
dependencies {
    compile group: 'com.opencsv', name: 'opencsv', version: '5.3'
}
dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}
